<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <title>{{  title  }}</title>
</head>
<body>
    {% if current_user.is_authenticated %}
    <h1 style="background-color: #dcdfe3">Mission Colonisation Mars
        <a class="navbar-brand" style="color: black; margin-left: 20%; margin-right: 20%; font-size: 15px" href="/logout">{{ current_user.name }} {{ current_user.surname }}</a>
        <a style="font-size: 15px; margin-left: 15%; margin-right: 5%">Mars one</a>
    </h1>
    {% else %}
    <h1 style="background-color: #dcdfe3">Mission Colonisation Mars
        <a class="btn btn-primary" style="margin-left: 60%; background-color: #2916b8" href="/register">Sign up</a>
        <a class="btn btn-success" style="background-color:#087537" href="/login">Sign in</a>
    </h1>
    {% endif %}
    <h4 class="alert alert-light">Apple trees will blossom there</h4>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
