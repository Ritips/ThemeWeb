<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{url_for('static', filename='css/style.css')}"/>
    <title>{{  title  }}</title>
</head>
<body>
    <h1>Mission Colonisation Mars</h1>
    <h4 class="alert alert-light">Apple trees will blossom there</h4>
        {% if prof == "physician" %}
        <h2>Science Simulations</h2>
        <img class="img-fluid img-thumbnail rounded float-left" src="{{  photo  }}" alt="Mars.jpg not found">
        {% elif prof == "engineer" %}
        <h2>Engineering simulators</h2>
        <img class="img-fluid img-thumbnail rounded float-left" src="{{  photo  }}" alt="saved_image.jpg not found">
        {% else %}
        <div class="alert alert-danger" role="alert">Try to input 'physician' or 'engineer'</div>
        {% endif %}
</body>
</html>
